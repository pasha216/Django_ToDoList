
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Delius&display=swap" rel="stylesheet">


</head>
<body>
  <header>ToDo List <a href="/logout">Logout</a> </header>
  <main class="container">
    <div class="form_add">

      <form action="#" method="post" >
        {% csrf_token %}
        <input type="text" placeholder="Task Name" name="task_name" required>
        <input type="submit" value="Add Task" class="button">
      </form>
    </div>

    <ul class="task_list">

      {% if not tasks %}
        <div>No Tasks</div>
      {% endif %}

      {% for task in tasks %}
      {% if task.status == False %}
      <li>
        <span>{{task}}</span>
        <div class="buttons">
          <a href="/update_task/{{task}}">
            <input type="submit" value="Complete" class="complete">
          </a>
        {% else %}
      <li class="completed">
        <span>{{task}}</span>
        <div class="buttons">
          <a href="/update_task/{{task}}">
            <input type="submit" value="Completed" class="complete" style="background-color: rgb(211, 211, 211);">
          </a>
        {% endif %}
       <a href="/delete_task/{{task}}">
         <input type="submit" value="Delete" class="delete">
       </a> 

        </div>
      </li>
      {% endfor %}
      
      
    </ul>
  </main>
</body>
</html>
